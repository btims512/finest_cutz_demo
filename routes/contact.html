<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>Finest Cutz</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <style>
      .main {
        background-image: none;
        background-color: black;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: right;
      }
    </style>
    <header>
      <nav class="navbar">
        <label class="menubtn" for="checkbox"
          ><i class="im im-menu-dot-h"></i
        ></label>
        <input id="checkbox" type="checkbox" />
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/gallery">Gallery</a></li>
          <img
            src="https://i.imgur.com/GjGRv5s.png"
            alt="logo"
            style="width: 139px"
          />
          <li><a href="/services">Services</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
        <div class="btn-container">
          <a href="/book" class="btn btn-1">
            <svg>
              <rect x="0" y="0" fill="none" width="100%" height="100%" />
            </svg>
            BOOK NOW
          </a>
        </div>
      </nav>
    </header>
    <section class="main">
      <section>
        <div class="card" style="display: flex; justify-content: center">
          <img
            src="https://i.imgur.com/G4PRBGo.png"
            alt=""
            style="width: 880px; padding-top: 276px"
          />
        </div>
      </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".navbar", {
        scrollTrigger: {
          trigger: ".two",
          endTrigger: ".one",
          scrub: true,
          toggleActions: "restart none none none",
          start: "bottom bottom",
        },
        snap: 0,
        backgroundColor: "black",
      });
    </script>
  </body>
</html>
