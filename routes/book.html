<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Book Now</title>
  </head>
  <body>
    <style>
      body {
        /* background-image: url(../images/background.png); */
        background-color: black;
        background-size: 100vw 100vh;
        background-repeat: no-repeat;
        background-position: top;
      }

      .booking {
        display: grid;
        /* justify-content: center; */รท
      }
    </style>
    <header>
      <nav class="navbar">
        <label class="menubtn" for="checkbox"
          ><i class="im im-menu-dot-h"></i
        ></label>
        <input id="checkbox" type="checkbox" />
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/gallery">Gallery</a></li>
          <img
            src="https://i.imgur.com/GjGRv5s.png"
            alt="logo"
            style="width: 139px"
          />
          <li><a href="/services">Services</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
        <div class="btn-container">
          <a href="/book" class="btn btn-1">
            <svg>
              <rect x="0" y="0" fill="none" width="100%" height="100%" />
            </svg>
            BOOK NOW
          </a>
        </div>
      </nav>
    </header>
    <section class="main">
      <div
        class="container"
        style="display: grid; justify-content: center; padding-top: 200px"
      >
        <!-- <div class="book-img"> -->
        <!-- <img src="/images/book_now.png" alt="" style="width: 363px" /> -->
        <!-- </div> -->
        <!-- AppointmentThing.com widget (begin) -->
        <div class="booking">
          <div
            class="apptthingemb"
            data-appt-url="builtbyben"
            data-appt-types="iM14776"
            data-page-text="000000"
            data-page-link="0f5cff"
            data-page-details="false"
            data-emb-num="1"
            style="width: 100%"
          >
            <a
              href="https://appointmentthing.com"
              title="Appointment Scheduling"
              >Appointment Scheduling</a
            >
          </div>
          <link
            rel="stylesheet"
            href="https://appointmentthing.com/css/meeting.embed.t1.css"
            type="text/css"
            media="all"
          />
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".navbar", {
        scrollTrigger: {
          trigger: ".two",
          endTrigger: ".one",
          scrub: true,
          toggleActions: "restart none none none",
          start: "bottom bottom",
        },
        snap: 0,
        backgroundColor: "black",
      });
    </script>
    \
    <script
      src="https://appointmentthing.com/js/meeting.embed.t1.init.js"
      type="text/javascript"
      async
      defer
    ></script>
    <!-- AppointmentThing.com widget (end) -->
  </body>
</html>
