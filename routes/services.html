    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".navbar", {
        scrollTrigger: {
          trigger: ".two",
          endTrigger: ".one",
          scrub: true,
          toggleActions: "restart none none none",
          start: "bottom bottom",

        snap: 0,
        backgroundColor: "black",
      });
