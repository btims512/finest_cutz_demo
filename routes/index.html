<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>Finest Cutz</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <label class="menubtn" for="checkbox"
          ><i class="im im-menu-dot-h"></i
        ></label>
        <input id="checkbox" type="checkbox" />
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/gallery">Gallery</a></li>
          <img
            src="https://i.imgur.com/GjGRv5s.png"
            alt="logo"
            style="width: 139px"
          />
          <li><a href="/services">Services</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
        <div class="btn-container">
          <a href="/book" class="btn btn-1">
            <svg>
              <rect x="0" y="0" fill="none" width="100%" height="100%" />
            </svg>
            BOOK NOW
          </a>
        </div>
      </nav>
    </header>
    <section
      class="main"
      style="display: flex; justify-content: center; align-items: center"
    >
      <div class="hero">
        <div
          class="prices-1"
          style="
            display: flex;
            width: 555px;
            padding-top: 132px;
            gap: 177px;
            align-items: baseline;
            justify-content: space-around;
          "
        >
          <img
            src="https://i.imgur.com/Yi5CwZr.jpg"
            alt=""
            style="width: 400px"
          />
          <img
            src="https://i.imgur.com/PrEI4WO.png"
            alt=""
            style="height: 455px"
          />
        </div>
      </div>
      <!-- <section></section> -->
      <!-- <iframe
          class="embed-responsive-item"
          id="ytplayer"
          type="text/html"
          width="640"
          height="360"
          src="https://lh3.googleusercontent.com/geKf975qpuUOaICqWCGzEm_8grcMZMr8lv9Gqggdt1xvqU80EknkLMLBhXR12NbkfG05ExPb=m18?cpn=ZbshmBppl96RVoas"
          frameborder="0"
          allowfullscreen
        ></iframe> -->
      <!-- </div> -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".navbar", {
        scrollTrigger: {
          trigger: ".two",
          endTrigger: ".one",
          scrub: true,
          toggleActions: "restart none none none",
          start: "bottom bottom",
        },
        snap: 0,
        backgroundColor: "black",
      });
    </script>
  </body>
</html>
